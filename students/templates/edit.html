<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit</title>

    {% load staticfiles %}
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">

</head>
<body>

    <form method="post" class="post-form" action="/update/{{ students.id }}">
        {% csrf_token %}

        <input type="hidden" name="id" id="id" value="{{ students.id }}" required>
    
        <div class="container">
        <br>
            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <h3>Enter Details</h3>
                </div>
            </div>


            <div class="form-group row">
                <label class="col-sm-2 col-form-label">First Name:</label>
                <div class="col-sm-4">
                  <input type="text" name="f_name" id="f_name" value="{{ students.f_name }}">  
                </div>
            </div> 

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Last Name:</label>
                <div class="col-sm-4">
                    <input type="text" name="l_name" id="l_name" value="{{ students.l_name}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-2 col-form-label">Students Email:</label>
                <div class="col-sm-4">
                    <input type="email" name="email" id="email" value="{{ students.email}}">
                </div>
            </div>

            <div class="form-group row">
                <label class="col-sm-1 col-form-label"></label>
                <div class="col-sm-4">
                    <button type="submit" class="btn btn-primary">Submit</button>
                </div>
            </div>


        </div>
    
    </form>




    
</body>
</html>
